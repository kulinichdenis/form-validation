<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="dist/css/foundation-datepicker.css">
		<link rel="stylesheet" href="dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="dist/css/core.css">
		<link rel="stylesheet" href="dist/css/components.css">
		<link rel="stylesheet" href="dist/css/elements.css">
		<link rel="stylesheet" href="dist/css/icons.css">
		<link rel="stylesheet" href="dist/css/menu_light.css">
		<link rel="stylesheet" href="dist/css/pages.css">
		<link rel="stylesheet" href="dist/css/responsive.css">
		<link rel="stylesheet" href="dist/css/variables.css">
		<script src="https://cdn.jsdelivr.net/jquery/2.2.1/jquery.js"></script>
		<script src="js/foundation-datepicker.js"></script>
	</head>
	<body>
		<div class='container'>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
			    <div class="wrapper-winner">
				    <div class="row">
				    	<div class="col-md-10">
					    	<div class="tokenfield">
					    		<span class='winner'>Winners</span>
					    	</div>
				    	</div>
				    	<div class="col-md-2">
				  			<button type="button" id="winnerButton" class="btn btn-primary">Winner</button>
				    	</div>
					  </div>
			    </div>
					<div class="wrapper-form">
						<div class="label-form">
							<div>REGISTER FORM</div>
							<div>Please fill all the fields</div>
						</div>
					  <form>
					  	<div class="form-group has-feedback">
						    <label for="exampleInputEmail1">Name</label>
						    <input type="name" class="form-control" id="name" placeholder="Name">
						    <span class="glyphicon glyphicon-ok form-control-feedback hide-element" aria-hidden="true"></span>
			  				<span id="nameHelp" class="help-block">This value is required</span>
						  </div>
					  	<div class="form-group">	  		
						    <label for="exampleInputEmail1">Date of Birth</label>
						    <input type="text" class="form-control" id="date" placeholder="mm/dd/yyyy" class='calender'>
					    	<span class="glyphicon glyphicon-ok form-control-feedback hide-element"></span>
			  				<span id="dateHelp" class="help-block">This value is required</span>	
						  </div>
				    
						  <div class="form-group has-feedback">
						    <label for="exampleInputEmail1">Email</label>
						    <input type="email" class="form-control" id="email" placeholder="Enter email">
						    <span class="glyphicon glyphicon-ok form-control-feedback hide-element"></span>
						    <span id="emailHelp" class="help-block">This value is required</span>
						  </div>
						  <div class="form-group has-feedback">
						    <label for="exampleInputEmail1">Phone number</label>
						    <input type="phone" class="form-control" id="phone" placeholder="Enter phone number">
						    <span class="glyphicon glyphicon-ok form-control-feedback hide-element"></span>
						    <span id="phoneHelp" class="help-block">This value is required</span>
						  </div>
						  <button type='button' id="saveButton" class="btn btn-primary pull-right">Save</button>
						</form>
					</div>
					<div class="wrapper-table">	
						<table class="table">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Date of Birth</th>
									<th>Email</th>
									<th>Phone Number</th>
								</tr>
							</thead>
							<tbody>
							</tr>	
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	<script src='dist/js/bundle.js'></script>
	</body>
</html>
